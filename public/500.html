<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Server Error | NinjaX</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .error-container {
      text-align: center;
      padding: 3rem 1rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--error-color);
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .back-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-container">
      <div class="error-code">500</div>
      <div class="error-message">Server Error</div>
      <p>Something went wrong on our end. Please try again later or contact the administrator if the problem persists.</p>
      <a href="/" class="back-button">Back to Home</a>
    </div>
  </div>
</body>
</html>
